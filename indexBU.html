<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Word Guessing Game</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="assets/javascript/game.js"></script>
   </head>
   <body>
      <div class="container" id="game">
         <div class="row mx-auto">
            <div class="col"></div>
            <div class="col" id="labels">
               <p>Current City:</p>
               <p id="currentCity"></p>
               <p>Letters guessed:</p>
               <p id="lettersGuessed"></p>
               <p id="guessesLeft">Guesses left: 15</p>
               <p id="wins">Wins: 0</p>
            </div>
            <div class="col mt-3" id="messages"></div>
         </div>
      </div>
   </body>
</html>
